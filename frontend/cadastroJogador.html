<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE JOGADOR</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <h1>INTERCLASSE</h1>
    <h2>CADASTRO DE JOGADORES</h2>

    <form>
        <div class="formulario">
            <label>Digite o nome do jogador:</label>
            <input type="text" placeholder="Digite o nome do jogador aqui" required>
            <label>Digite o ID da equipe:</label>
            <input type="number" placeholder="Digite o ID da equipe aqui" required>
            <label>Digite a idade:</label>
            <input type="date" required>
            <label>Digite a quantidade de gols:</label>
            <input type="number" placeholder="Digite a quantidade de gols aqui">
            <button type="submit">ENVIAR</button>
        </div>

    </form>

    <footer>

        </div>
    </footer>
</body>

</html>
