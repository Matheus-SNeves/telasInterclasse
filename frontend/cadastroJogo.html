<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE JOGO</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <h1>INTERCLASSE</h1>
    <h2>CADASTRO DE JOGOS</h2>

    <form>
        <div class="formulario">
            <label>Digite a modalidade:</label>
            <input type="text" placeholder="Digite a modalidade aqui" required>
            <label>Digite a data do jogo:</label>
            <input type="date" required>
            <label>Digite o placar do jogo:</label>
            <input type="text" placeholder="Digite o placar aqui" required>
            <label>Digite o ID da equipe que venceu:</label>
            <input type="number" placeholder="Digite a equipe vencedora aqui">
            <label>Digite o ID da equipe que perdeu:</label>
            <input type="number" placeholder="Digite a equipe perdora aqui">
            <label>Digite quem tomou cartão amarelo:</label>
            <input type="text" placeholder="Digite os nomes aqui">
            <label>Digite quem tomou cartão vermelho:</label>
            <input type="text" placeholder="Digite os nomes aqui">
            <button type="submit">ENVIAR</button>

        </div>

    </form>

    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados &copy; 2024 - SENAI / INTERCLASSE</p>
        </div>
    </footer>
</body>

</html>
